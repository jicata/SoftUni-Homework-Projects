<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <div class="panel-body">
    <form class="form-horizontal" 
    novalidate 
    (ngSubmit)="loginUser()" 
    [formGroup]="loginForm">
      <fieldset>
        <div class="form-group" 
        [ngClass]="{'has-error': !loginForm.get('username').valid }">
          <label class="col-md-2 control-label" 
          for="usernameId">Username</label>
          <div class="col-md-8">
            <input class="form-control" 
            id="usernameId" 
            type="text" 
            placeholder="Username" 
            formControlName="username" />
            <span class="help-block" *ngIf="!loginForm.get('username').valid">
              {{displayMessage.username}}
            </span>
          </div>
        </div>
        <div class="form-group" 
        [ngClass]="{'has-error': !loginForm.get('password').valid }">
          <label class="col-md-2 control-label" 
          for="passwordId">Password</label>
          <div class="col-md-8">
            <input class="form-control" 
            id="passwordId" 
            type="password" 
            placeholder="Password" 
            formControlName="password" />
            <span class="help-block" *ngIf="!loginForm.get('password').valid">
              {{displayMessage.password}}
            </span>
          </div>
        </div>
      </fieldset>
      <input type="submit" class="btn btn-primary" value="Login"/>
    </form>
  </div>
