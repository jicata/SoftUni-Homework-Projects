<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>

  <div class="panel-body">
    <form class="form-horizontal" 
    novalidate 
    (ngSubmit)="registerUser()" 
    [formGroup]="registerForm">
      <fieldset>
        <div class="form-group" 
        [ngClass]="{'has-error': errorMessages.username }">
          <label class="col-md-2 control-label" 
          for="usernameId">Username</label>
          <div class="col-md-8">
            <input class="form-control" 
            id="usernameId" 
            type="text" 
            placeholder="Username" 
            formControlName="username" />
            <span class="help-block" *ngIf="errorMessages.username">
              {{errorMessages.username}}
            </span>
          </div>
        </div>
      <div formGroupName="passwordGroup"
      [ngClass]="{'has-error': registerForm.get('passwordGroup').errors}">
        <div class="form-group" 
        [ngClass]="{'has-error': errorMessages.password }">
          <label class="col-md-2 control-label" 
          for="passwordId">Password</label>
          <div class="col-md-8">
            <input class="form-control" 
            id="passwordId" 
            type="password" 
            placeholder="Password" 
            formControlName="password" />
            <span class="help-block" *ngIf="errorMessages.password">
              {{errorMessages.password}}
            </span>
          </div>
        </div>
        <div class="form-group" 
        [ngClass]="{'has-error': errorMessages.confirmPassword }">
          <label class="col-md-2 control-label" 
          for="confirmPasswordId">Confirm Password</label>
          <div class="col-md-8">
            <input class="form-control" 
            id="confirmPasswordId" 
            type="password" 
            placeholder="Confirm Password" 
            formControlName="confirmPassword" />
            <span class="help-block" *ngIf="errorMessages.confirmPassword">
              {{errorMessages.confirmPassword}}
            </span>
          </div>
        </div>
      </div>
      </fieldset>
      <input type="submit" class="btn btn-primary" value="Register"/>
    </form>
  </div>
