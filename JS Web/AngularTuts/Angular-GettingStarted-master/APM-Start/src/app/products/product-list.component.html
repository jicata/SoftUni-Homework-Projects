<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)] = 'listFilter' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>
        <div class="table-responsive" >
            <table class="table" *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button (click)="toggleImage()" class="btn btn-primary">
                                {{displayImages ? 'Hide Image' : 'Show Image'}}
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td>
                            <img *ngIf='displayImages'
                            [src]='product.imageUrl'
                            [title]='product.productName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'> 
                        </td>
                        <td>
                            <a [routerLink] = "['/products', product.productId]">
                                {{product.productName}}
                            </a>
                            
                        </td>
                        <td>{{product.productCode | lowercase | convertToSpaces: '-'}}</td>
                        <td>{{product.releaseDate | date:mediumDate}}</td>
                        <td>{{product.price | currency:'EUR':true:'1.2-2'}}</td>
                        <td><pm-stars [rating]='product.starRating'
                            (ratingClicked)='onRatingClicked($event)'></pm-stars></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
