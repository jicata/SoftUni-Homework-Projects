<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {
       let targetDiv = document.getElementById('content');

        for(let section of sentences){
           let emptyDiv = document.createElement('div');
           let hiddenParagraph = document.createElement('p');
           hiddenParagraph.textContent = section;
           hiddenParagraph.style.display = 'none';
           emptyDiv.appendChild(hiddenParagraph);
           emptyDiv.addEventListener('click',revealParagraph);

           targetDiv.appendChild(emptyDiv);
       }

        function revealParagraph() {
            let paragraph = this.firstChild;
            paragraph.style.display = 'inline-block';
        }
    }
</script>
</body>
</html>
