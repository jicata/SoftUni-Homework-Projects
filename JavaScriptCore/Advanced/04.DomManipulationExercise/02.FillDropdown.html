<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script src="dropdown.js"></script>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
<label for="newItemText">Text: </label><input type="text" id="newItemText" />
<label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
<input type="button" value="Add" onclick="addItem()">

<script>
    function addItem(){
        let dropdownMenu = document.getElementById('menu');

        let textOfItem = document.getElementById('newItemText');
        let valueOfItem = document.getElementById('newItemValue');

        let optionItem = document.createElement('option');
        optionItem.textContent = textOfItem.value;
        optionItem.value = valueOfItem.value;

        dropdownMenu.appendChild(optionItem);

        textOfItem.value = "";
        valueOfItem.value = "";
    }
</script>
</body>
</html>
