<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>
    window.onload = function() {
        stopwatch();
    };
    function stopwatch() {
        let watchStarter;
        let stopwatchElement = document.getElementById('time');
        let startButton = document.getElementById('startBtn');
        startButton.addEventListener('click', startWatch);
        let stopBtn = document.getElementById('stopBtn');
        stopBtn.addEventListener('click', stopTheWatch);

        function startWatch(){
            stopwatchElement.textContent = '00:00';
            startButton.disabled = 'true';
            stopBtn.removeAttribute('disabled');
            let time = 0;

            watchStarter = setInterval(decrement,1000);

            function decrement() {
                time++;
                stopwatchElement.textContent = ("0" + Math.trunc(time / 60)).slice(-2) +
                    ':' + ("0" + (time % 60)).slice(-2);
            }
        }
        function stopTheWatch() {
            clearInterval(watchStarter);
            //stopwatchElement.textContent = "00:00";
            startButton.removeAttribute('disabled');
            stopBtn.disabled = 'true';
        }
    }
</script>

</body>
</html>
