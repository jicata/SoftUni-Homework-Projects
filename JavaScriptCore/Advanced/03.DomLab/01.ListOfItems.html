<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01.ListOfItems</title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"><li>First</li><li>Second</li></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let textForLi = document.getElementById('newItemText').value;
        let newLi = document.createElement('li');
        newLi.textContent = textForLi;
        let list = document.getElementById('items');
        list.appendChild(newLi);
    }
</script>

</body>
</html>
