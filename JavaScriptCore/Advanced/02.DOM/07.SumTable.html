<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07.SumTable</title>
</head>
<body>
<table>
    <tbody>
    <tr><th>Product</th><th>Cost</th></tr>
    <tr><td>Beer</td>   <td>2.88</td></tr>
    <tr><td>Fries</td>  <td>2.15</td></tr>
    <tr><td>Burger</td> <td>4.59</td></tr>
    <tr><td>Total:</td> <td id="sum"></td></tr>
    </tbody>
</table>
<button onclick="sum()">Sum</button>
<script>
    function sum() {
        let tableRows = document.querySelectorAll('table tr');
        let totalSum = 0;
        for(let i = 1; i < tableRows.length-1; i++){
            let row = tableRows[i];
            let rowData = row.lastChild.textContent;
            let price = Number(rowData);
            totalSum+=price;
        }
        let sumCell = document.getElementById('sum');
        sumCell.textContent = totalSum;
    }
</script>
</body>
</html>
