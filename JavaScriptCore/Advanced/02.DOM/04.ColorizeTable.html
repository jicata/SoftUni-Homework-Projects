<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04.ColorizeTable</title>
</head>
<body>
<table>
    <tr><th>Name</th><th>Town</th></tr>
    <tr><td>Eve</td><td>Sofia</td></tr>
    <tr><td>Nick</td><td>Varna</td></tr>
    <tr><td>Didi</td><td>Ruse</td></tr>
    <tr><td>Tedy</td><td>Varna</td></tr>
</table>
<button onclick="colorize()">Colorize</button>
<script>
    function colorize() {
       let tableRows = Array.from(document.querySelectorAll('table tr'));
       for(let i = 1; i < tableRows.length; i++){
           if(i % 2 != 0){
               tableRows[i].style.background='Teal';
           }
       }
    }
</script>

</body>
</html>
