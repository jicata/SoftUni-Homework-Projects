<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PizzaMore - Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/pm/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/pm/css/signin.css" />
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		<form method="post" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<input class="form-control" name="email" type="email" placeholder="Enter an email"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<input class="form-control" name="password" type="password" placeholder="Enter a password"/>
					</div>
				</div>
				<div class="checkbox col-sm-4 col-sm-offset-4">
					<label>
						<input type="checkbox" name="rememberMe" />
						<span>Remember me</span>
					</label>
				</div>
				<br/>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-4">
						<a class="btn btn-danger" href="Home.exe">Go Back</a>
						<input class="btn btn-success" type="submit" value="Sign In"/>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="/pm/jquery/jquery-3.1.1.js"></script>
    <script src="/pm/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
