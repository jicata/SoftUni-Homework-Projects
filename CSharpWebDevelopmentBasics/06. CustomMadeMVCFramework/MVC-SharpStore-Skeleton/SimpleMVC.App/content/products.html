<div class="container">

            <form class="form-inline col-md-4" style="margin-bottom: 1%">

                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default" value="Search">Search</button>
            </form>
    </div>
    <div class="row"> 
            <form action="/admin/products" method="POST" role="FORM" class="form-vertical col-md-4" >
             <img class="img-thumbnail" src="{Model.ImageUrl}" width="300" height="150" alt="{Model.Name}">

                    <label class="control-label">Name</label>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" value="{Model.Name}" aria-describedby="basic-addon1" name="Name" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">ImageUrl</label>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="{}" aria-describedby="basic-addon1" name="ImageUrl">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label">Price</label>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="{}" aria-describedby="basic-addon1" name="Price">
                    </div>
                </div>
                <div class="form-group text-right">
                    <input type="submit" class="btn btn-warning col-md-2" value="Edit">
                </div>
            </form>
