<div class="container">
    <row>
        <div class="col-md-8 col-md-offset-2">
            <div class="card col-md-4">
                <img class="img-thumbnail" src="holder.js/300x150" width="300" height="150" datatype="image" alt="Card image cap">
            </div>
            <form action="/home/login" method="POST" role="FORM" class="form-vertical" >
                <div class="form-group">
                    <label class="control-label">Username</label>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" name="Username">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-asterisk icon-required"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <div class="input-group input-group-lg">
                        <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" name="Password">
                        <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-asterisk icon-required"></span></span>
                    </div>
                </div>
                <div class="form-group text-right">
                    <input type="submit" class="btn btn-primary col-md-2" value="Send">
                </div>
            </form>
        </div>
    </row>
</div>
