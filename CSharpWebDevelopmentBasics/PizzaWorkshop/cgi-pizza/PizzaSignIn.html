<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="description" content="The place for the best pizza EU">
    <meta name="keywords" content="pizza,tasty,delicious,awesome,EU">
    <meta name="author" content="jicata">
    <link rel="stylesheet" href="\bootstrap-3.3.7-dist\css\bootstrap.css">
    <link rel="stylesheet" href="/css/signUp.css">
</head>
<body>
      <div class="jumbotron col-md-offset-1 col-md-10">
            <form class="form-horizontal col-md-offset-4 col-md-4" method="POST"
                  action="http://localhost/cgi-bin/cgi-pizza/PizzaMore/PizzaMore.SignIn/bin/Debug/PizzaMore.SignIn.exe">
                <div class="form-group">
                    <label class="control-label col-md-3" for="email">Email:</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="password">Password:</label>
                    <div class="col-md-9"> 
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="checkbox col-md-9 col-md-offset-3">
                        <label class="control-label" for="rememberMe"><input type="checkbox" value="Remember Me" id="rememberMe"><strong>Remember Me</strong></label>
                    </div>
                </div>
                <div class="form-actions text-center col-md-offset-2">
                    <div class="btn-group text-center" role="group" aria-label="...">
                        <a href="http://localhost/cgi-bin/cgi-pizza/PizzaMore/PizzaMore.ConsoleClient/bin/Debug/PizzaMore.ConsoleClient.exe" class="btn btn-danger" role="button">Go Back</a>
                        <input type="submit" class="btn btn-success" value="Sign In">
                    </div>
                </div>  
        </div>
   </div>

      <script src="\..\jquery\jquery-3.1.1.js"></script>
      <script src="\..\bootstrap-3.3.7-dist\js\bootstrap.js"></script>
</body>
</html>
