<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>PizzaMore - Add Pizza</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/pm/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/pm/css/signin.css" />
</head>
<body>
	<div class="container">
		<div class="jumbotron">
		<form method="post" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<input class="form-control" name="title" type="text" placeholder="Enter Pizza Title"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<textarea class="form-control" rows="5" name="recipe" placeholder="Enter a pizza recipe"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-4">
						<input class="form-control" name="url" type="url" placeholder="Enter a URL of image for the pizza"/>
					</div>
				</div>
				<br/>
				<div class="form-group">
					<div class="col-sm-offset-5 col-sm-4">
						<a class="btn btn-danger" href="Menu.exe">Go Back</a>
						<input class="btn btn-success" type="submit" value="Add Pizza"/>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="/pm/jquery/jquery-3.1.1.js"></script>
    <script src="/pm/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
