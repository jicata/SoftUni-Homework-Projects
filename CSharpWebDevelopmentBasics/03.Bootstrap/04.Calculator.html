<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="..\bootstrap-3.3.7-dist\css\bootstrap.css">
    <link rel="stylesheet" href="styles\style.css">
</head>
<body>
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <div class="jumbotron">
                <div class="container">
                    <div class="col-lg-6 col-sm-3 my-container">
                        <input type="text" class="form-control text-right" placeholder="0">
                    </div>           
                     <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-danger col-lg-12 col-sm-12">Clear</button>
                    </div>
                      <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-success col-lg-12 col-sm-12">=</button>
                    </div>                  
                </div>
                <div class="container">
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-info  col-lg-12 col-sm-12">7</button>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-info col-lg-12 col-sm-12">8</button>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-info  col-lg-12 col-sm-12">9</button>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-primary col-lg-12 col-sm-12">x</button>
                    </div>               
                </div>
                  <div class="container">
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-info  col-lg-12 col-sm-12">4</button>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-info  col-lg-12 col-sm-12">5</button>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-info  col-lg-12 col-sm-12">6</button>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-primary col-lg-12 col-sm-12">/</button>
                    </div>               
                </div>
                  <div class="container">
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-info  col-lg-12 col-sm-12">1</button>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-info  col-lg-12 col-sm-12">2</button>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-info  col-lg-12 col-sm-12">3</button>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-primary col-lg-12 col-sm-12">+</button>
                    </div>               
                </div>
                  <div class="container">
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-primary col-lg-12 col-sm-12">&plusmn;</button>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-info  col-lg-12 col-sm-12">0</button>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-primary col-lg-12 col-sm-12">.</button>
                    </div>
                    <div class="col-lg-3 col-sm-3">
                         <button type="button " class="btn btn-primary col-lg-12 col-sm-12">-</button>
                    </div>               
                </div>

            </div>
        </div>
     </div>
<script src="..\jquery\jquery-3.1.1.js"></script>
<script src="..\bootstrap-3.3.7-dist\js\bootstrap.js"></script>
</body>
</html>
