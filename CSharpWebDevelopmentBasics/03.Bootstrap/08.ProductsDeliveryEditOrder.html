<html>
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <link rel="stylesheet" href="..\bootstrap-3.3.7-dist\css\bootstrap.css">
</head>
<body>
    <div class="row">
    <div class="container-fluid col-lg-8">
        <form class="form-horizontal col-lg-12" action="" method="GET">
            <div class="form-group col-lg-12">
                <label class="control-label col-sm-2" for="itemId">Item ID:</label>
                <div class="col-sm-2">
                    <input type="email" class="form-control" id="itemId" name="itemId"placeholder="Item ID" readonly>
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="control-label col-sm-2" for="itemName">Item Name:</label>
                <div class="col-sm-2"> 
                    <input type="text" class="form-control" id="itemName" name="itemName" placeholder="Item Name">
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="control-label col-sm-2" for="itemType">Item Type:</label>
                <div class="col-sm-2"> 
                    <input type="text" class="form-control" id="itemType" name="itemType" placeholder="Item Type">
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="control-label col-sm-2" for="paymentDate">Payment Date:</label>
                <div class="col-sm-2"> 
                    <input type="text" class="form-control" id="paymentDate" name="paymentDate" placeholder="Payment Date">
                </div>
            </div>
            <div class="form-group col-lg-12">
                <label class="control-label col-sm-2" for="deliveryDate">Delivery Date:</label>
                <div class="col-sm-2"> 
                    <input type="text" class="form-control" id="deliveryDate" name="deliveryDate" placeholder="Delivery Date">
                </div>
            </div>
            <div class="form-group col-lg-12">              
                <div class="dropdown">
                     <label class="control-label col-sm-2" for="dropdownMenu1">Status:</label>
                     <div class="col-sm-2">
                    <button class="btn btn-default dropdown-toggle"  type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        Dropdown
                        <span class="caret"></span>
                    </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                        </div>
                </div>
            </div>
            <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Edit</button>
                </div>
            </div>
        </form>
    </div>
    </div>
    

<script src="..\jquery\jquery-3.1.1.js"></script>
<script src="..\bootstrap-3.3.7-dist\js\bootstrap.js"></script>
</body>

</html>
