<html>
<head>
    <meta charset="UTF-8">
    <title>Countries Table</title>
    <link rel="stylesheet" href="..\bootstrap-3.3.7-dist\css\bootstrap.css">
    <link rel="stylesheet" href="..\flag-icon-css-master\css\flag-icon.css">
</head>
<body>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Countries</div>
        <div class="panel-body">
            <p>Countries and capitals</p>
        </div>

        <!-- Table -->
        <table class="table table-striped">
            <tr>
                <th>Flag</th>
                <th>Code</th>
                <th>Country</th>
                <th>Capital</th>
            </tr>
            <tr>
                <td><span class="flag-icon flag-icon-al"></span></td>
                <td>AL</td>
                <td>Albania</td>
                <td>Tirana</td>
            </tr>
            <tr>
                <td><span class="flag-icon flag-icon-ad"></span></td>
                <td>AD</td>
                <td>Andorra</td>
                <td>Andorra la Vella</td>
            </tr>
            <tr>
                <td><span class="flag-icon flag-icon-at"></span></td>
                <td>AT</td>
                <td>Austria</td>
                <td>Vienna</td>
            </tr>
            <tr>
                <td><span class="flag-icon flag-icon-by"></span></td>
                <td>BY</td>
                <td>Belarus</td>
                <td>Minsk</td>
            </tr>
            <tr>
                <td><span class="flag-icon flag-icon-be"></span></td>
                <td>BE</td>
                <td>Belgium</td>
                <td>Brussels</td>
            </tr>
       </table>        
    </div>
    <div class="container-fluid">
        <button type="button" class="btn btn-primary">Load More</button>
    </div>
     
<script src="..\jquery\jquery-3.1.1.js"></script>
<script src="..\bootstrap-3.3.7-dist\js\bootstrap.js"></script>
</body>
</html>
